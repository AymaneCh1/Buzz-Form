<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
  <title>Free 40 Minute Strategy Call</title>
</head>
<body>

  <header>
    <a href="" class="logo"><img src="assets/img/buzz.png" alt=""></a>
    <nav>
      <ul class="nav_links">
        <li><a href="#about">About</a></li>
        <li><a href="services">Services</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </nav>
    <a class="cta" href="#contact">Book My Free Consultation</a>
  </header>
  
  <section class="container">
    <h1>Free 40 Minute Strategy Call</h1>

    <form action="" method="get" class="main-form" data-netlify="true">
      <div class="row">
        <div class="form-bx">
          <label for="goal" class="form-label">What's your goal?</label>
          <select name="pets" id="pet-select">
            <option value="" selected>--Please choose an option--</option>
            <option value="cro">Increase Conversion Rate</option>
            <option value="aov">Increase Average Order Value (AOV)</option>
            <option value="ltv">Increase Life Time Value (LTV)</option>
            <option value="abs">Decrease Abandoned Carts</option>
            <option value="gpm">Increase Gross Profit Margin</option>
            <option value="roas">Increase ROAS (Return On Ad Spend)</option>
            <option value="other">Other</option>
        </select>
        </div>
      </div>
      
      <div class="row">
        <div class="col col-1-2">
          <div class="form-bx">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
        </div>
        <div class="col col-1-2">
          <div class="form-bx">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
        </div>
        
      </div>

      <h3>Where are you based?</h3>
      <div class="row">
        <div class="form-bx">
          <label for="city" class="form-label">City & State</label>
          <input type="text" name="city" id="city" placeholder="Brooklyn, NYC" required>
        </div>
      </div>

      <div class="row">
        <div class="form-bx">
          <label for="country" class="form-label">Country?</label>
          <div class="radios-container">
            <div class="radio-bx">
              <input type="radio" name="country" id="united-states" required>
              <label for="united-states">United States</label>
            </div>
            <div class="radio-bx">
              <input type="radio" name="country" id="united-kingdom" required>
              <label for="united-kingdom">United Kingdom</label>
            </div>
            <div class="radio-bx">
              <input type="radio" name="country" id="canada" required>
              <label for="canada">Canada</label>
            </div>
            <div class="radio-bx">
              <input type="radio" name="country" id="australia" required>
              <label for="australia">Australia</label>
            </div>
            <div class="radio-bx">
              <input type="radio" name="country" id="other-country" required>
              <label for="other-country">Other</label>
            </div>
          </div>
         
          
        </div>
      </div>
      
      <button type="submit" class="btn-form" value="Submit">Book My Free Consultation</button>
    </form>
  </section>



  <script src="assets/app.js"></script>
</body>
</html>
